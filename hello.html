<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepL Translator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #translator-container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .dropdown-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      z-index: 1;
      width: 100%;
      box-sizing: border-box;
    }

    .dropdown-content a {
      padding: 12px;
      text-decoration: none;
      display: block;
      cursor: pointer;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown-container:hover .dropdown-content {
      display: block;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #translation-result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

<div id="translator-container">
  <h2 style="text-align: center;">DeepL Translator</h2>
  <textarea id="input-text" placeholder="Enter text to translate"></textarea>

  <div class="dropdown-container">
    <button id="language-selector">Select Language</button>
    <div class="dropdown-content">
      <a onclick="setTargetLanguage('en')">English</a>
      <a onclick="setTargetLanguage('es')">Spanish</a>
      <a onclick="setTargetLanguage('fr')">French</a>
      <!-- Add more language options as needed -->
    </div>
  </div>

  <button onclick="translateText()">Translate</button>
  <div id="translation-result"></div>
</div>

<script>
  let targetLanguage = 'en'; // Default language is English

  function setTargetLanguage(lang) {
    targetLanguage = lang;
    document.getElementById('language-selector').textContent = `Target Language: ${lang.toUpperCase()}`;
  }

  function translateText() {
    const inputText = document.getElementById('input-text').value;
    const apiKey = 'YOUR_API_KEY'; // Replace with your DeepL API key

    // Make a request to the DeepL API
    fetch(`https://api-free.deepl.com/v2/translate?auth_key=${apiKey}&text=${encodeURIComponent(inputText)}&source_lang=en&target_lang=${targetLanguage}`)
      .then(response => response.json())
      .then(data => {
        const translationResult = document.getElementById('translation-result');
        translationResult.textContent = data.translations[0].text;
      })
      .catch(error => console.error('Error:', error));
  }
</script>

</body>
</html>
